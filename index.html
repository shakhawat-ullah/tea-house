<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Tea House</title>
    <!-- Tailwind and Daisy UI setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font awesome setup -->
    <script src="https://kit.fontawesome.com/66217246b8.js" crossorigin="anonymous"></script>

    <!-- Tailwind Custom CSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'my-color1': '#FF8938',
                        'my-color2': '#FF0000',

                    }
                }
            }
        }
    </script>

    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body class="font-manrope">

        <div>
            <div class="flex gap-28 flex-col lg:flex-row ">

                        tea time at The <br> Tea House</h1>

                    </p>
                    <button class="btn bg-gradient-to-r from-my-color1 to-my-color2 text-white">Explore More <i class="fa-solid fa-arrow-trend-up"></i></button>
                </div>

                <div class="flex-1">
                    <img src="images/banner.png" class="w-11/12 lg:w-3/4" />
                   
                    <div class="-mt-12 lg:-mt-20 flex items-center gap-3 rounded-lg bg-white  w-64 p-3 lg:p-5 drop-shadow-lg">
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                        <div>
                            <p class="font-extrabold">5.00</p>
                            <p class="font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
